<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <link type="text/css" rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/smoothness/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <script src="../static/js/index.js"></script>
    <title>AE/ADR Model</title>
</head>
<body>
<div class="header">
    <img id="logo" src="../static/image/logo.png"/>
</div>
<div class="container">
    <div id="title">
        <h4>Query AE & ADR</h4>
    </div>
    <div id="ddi-form-div">
        <form id="query-form" action="/query" method="GET">
            <h4>Patient Profile</h4><br>
            <div class="form-row">
                <div class="form-group col-md-3" id="age">
                    <label for="age-input">Age</label>
                    <input name="age" class="form-control" type="number" id="age-input"/>
                </div>
                <div class="form-group col-md-3" id="age-group">
                    <label for="age-group-select">Age Group</label>
                    <select class="form-control" name="age-group" id="age-group-select">
                        <option value="N" selected>(N) Neonate</option>
                        <option value="I">(I) Infant</option>
                        <option value="C">(C) Child</option>
                        <option value="T">(T) Adolescent</option>
                        <option value="A">(A) Adult</option>
                        <option value="E">(E) Elderly</option>
                    </select>
                </div>
                <div class="form-group col-md-3" id="gender">
                    <label for="gender-select">Gender</label>
                    <select class="form-control" name="gender" id="gender-select">
                        <option value="M" selected>Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-group col-md-3" id="weight">
                    <label for="weight-input">Weight</label>
                    <input class="form-control" type="number" name="weight" id="weight-input" />
                </div>
            </div>
            <br>
            <div id="drug-profile">
                <h4>Drug Profiles</h4><br>
                <div class="drug-profile">
                    <div class="form-row">
                        <div class="form-group col-md-1" id="seq">
                            <label for="sequence-1">Seq.</label>
                            <input id="sequence-1" class="form-control sequence" name="sequence" value="1" />
                        </div>
                        <div class="form-group col-md-2" id="rxcui">
                            <label for="rxcui-input-1">Rxcui</label>
                            <input type="text" class="form-control" id="rxcui-input-1" name="rxcui"/>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="role-select-1">Reported Role</label>
                            <select class="form-control" name="reported-role" id="role-select-1">
                                <option value="PS" selected>(PS) Primary Suspect Drug</option>
                                <option value="SS">(SS) Secondary Suspect Drug</option>
                                <option value="C">(C) Concomitant</option>
                                <option value="I">(I) Interacting</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="dechal-select-1">Dechallenge Code</label>
                            <select class="form-control" name="dechal" id="dechal-select-1">
                                <option value="Y" selected>(Y) Positive Dechallenge</option>
                                <option value="N">(N) Negative Dechallenge</option>
                                <option value="U">(U) Unknown</option>
                                <option value="D">(D) Does Not Apply</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="rechal-select-1">Rechallenge Code</label>
                            <select class="form-control" name="rechal" id="rechal-select-1">
                                <option value="Y" selected>(Y) Positive Rechallenge</option>
                                <option value="N">(N) Negative Rechallenge</option>
                                <option value="U">(U) Unknown</option>
                                <option value="D">(D) Does Not Apply</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="indication-input-1">Indications</label>
                            <input class="form-control" type="text" name="indications" id="indication-input-1" />
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn" id="add-drug-btn" onclick="addDrug();">+ Add More Drug</button>
            <button type="submit" id="get-result-btn">Get Result</button>
        </form>
    </div>
    {% if msg and msg.error %}
        <div class="error">{{ msg.error }}</div>
    {% endif %}

    <div id="result">
        {% if result %}
            {{ result }}
        {% endif %}
    </div>
    <footer class="footer bg-faded py-5">
        <p>Copyright &copy; Clindata 2017</p>
    </footer>
</div>


</body>
</html>
