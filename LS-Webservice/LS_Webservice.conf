<VirtualHost *:80>
    ServerName 54.172.42.55

    WSGIScriptAlias / /var/www/LS_Webservice/LS_Webservice.wsgi

    <Directory /var/www/LS_Webservice/>
				Require all granted
    </Directory>

    Alias /static /var/www/LS_Webservice/static
		<Directory /var/www/LS_Webservice/static/>
			Require all granted
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>