<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <link type="text/css" rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/smoothness/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"
            charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <script src="../static/js/index.js"></script>
    <title>AE/ADR Model</title>
</head>
<body>
    <form action="/" method="get">
        <table>
            <tr>
                <th>Top</th>
                <th>Reaction</th>
                <th>Probability</th>
            </tr>
            {% for x, y in data %}
            <tr>
                <td>{{ x + 1 }}</td>
                <td>{{ y[0] }}</td>
                <td>{{ y[1] }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <div id="new-query-div">
            <button id="new-query-btn" type="submit">Start a new query</button>
        </div>
    </form>
</body>
</html>
